    <div class="content p-4">
        <h1 class="text-center ">臺北市私立靜心高中</h1>
        <h2 class="text-center">網頁序列埠</h2>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card text-center">
                    <div class="card-header">
                      傳輸速率
                    </div>
                    <div class="card-body">
                        <select id = "baud_rate" name="baud_rate" class="btn btn-light btn-outline-secondary">
                            <option value = "NULL">====</option>
                            <option value = "4800">4800</option>
                            <option value = "9600">9600</option>
                            <option value = "19200">19200</option>
                            <option value = "31250">31250</option>
                            <option value = "38400">38400</option>
                            <option value = "57600">57600</option>
                            <option value = "74880">74880</option>
                            <option value = "115200">115200</option>
                            <option value = "230400">230400</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card text-center">
                    <div class="card-header">
                      序列埠連線
                    </div>
                    <div class="card-body">
                        <button id="serial_button" type="button" class="btn btn-light btn-outline-secondary">
                            選擇序列埠窗口
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card text-center">
                    <div class="card-header">
                      存儲表格資料
                    </div>
                    <div class="card-body">
                        <button id="export_button" type="button" disabled class="btn btn-light btn-outline-secondary">
                            匯出成試算表
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="serial_monitor"></div>
                <table id="serial_data" class="table"></table>
            </div>
        </div>
    </div>
